<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffin Service Website</title>
    <link rel="stylesheet" href="tiffin_services.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Tiffin Service</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">My Orders</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="login">
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <section id="menu">
        <div class="container">
            <h2>Menu</h2>
            <div id="menuItems">
                <!-- Menu items will be dynamically populated here -->
            </div>
        </div>
    </section>

    <section id="orders">
        <div class="container">
            <h2>My Orders</h2>
            <ul id="orderList">
                <!-- Orders will be dynamically populated here -->
            </ul>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tiffin Service. All rights reserved.</p>
        </div>
    </footer>

    <script src="tiffin_services.js"></script>
    
</body>
</html>
